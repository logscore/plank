pre-commit:
  parallel: true

  jobs:
    - run: npx biome format --write .
      stage_fixed: true
    - run: npx ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

    - run: svelte-check-rs
      stage_fixed: true
